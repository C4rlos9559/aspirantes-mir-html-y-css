<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="file.js"></script>
    <div class="formulario">
        <form action="/submit_" class="f1">
            <h1 class="tit">Login</h1>
            <br/>
            <label for="correo">Email<br/></label>
                <input type="email" id="correo" name="correo" class="correo">
            <br/>
            <br/>
            <label for="contr">Password<br/></label>
                <input type="password" id="contr" name="contr"class="contr">
            <br/>
            <br/>
            <label for="lista">Género:<br/></label>
                <select id="lista" name="lista" class="gen">
                    <option value="opcion1">Hombre</option>
                    <option value="opcion2">Mujer</option>
                    <option value="opcion3">Otro</option>
                </select>
            <br/>
            <br/>
            <div class="term">
                <input type="checkbox" id="cterm" name="cterm">
                <label for="cterm">Acepto los términos</label>    
            </div>
            
            <div class="bot">
                <input type="submit" id="enviar" value="Ingresar" class="enviar">
            </div>            
            
            
            
                
        </form>
    </div>
    
</body>
</html>
